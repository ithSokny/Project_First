<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Login</title>
    <link rel="stylesheet" href="./login.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet"> -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fasthand&family=Kantumruy+Pro:wght@300&family=Lobster&family=Noto+Sans+Khmer&family=Noto+Serif+Khmer:wght@300&family=Outfit:wght@200&family=Russo+One&family=Titan+One&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="content">
                <div class="logo">
                    <img src="./elephant.png" alt="">
                </div>
                <h3>Login into your account</h3>
                <div class="group-input">
                    <form action="">
                        
                    </form>
                    <div class="group-box">
                        <div class="input-name">
                            <div class="icon_user"><i class="fa-solid fa-user"></i></div>
                            <input type="text" name="" id="username" placeholder="Admin">
                        </div>
                    </div>
                    <div class="group-box">
                        <div class="input-name">
                            <div class="icon_pw"><i class="fa-solid fa-lock"></i></div>
                            <div class="group-have-icon">
                                <input type="password" name="" id="password" placeholder="Password">
                                <i id="togglepassword" class="fa-solid fa-eye-slash"></i>
                            </div>
                        </div>
                    </div>
                    <div class="group">
                        <div class="check">
                            <input type="checkbox" name="check" id="check"> 
                            <label for="check">Remember me</label>
                        </div>
                        <div>
                            <a href="./First_Project/forgetpassword.html">Forgot password</a>
                        </div>
                    </div>
                    <button class="btn-login">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
