<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Login</title>
    <link rel="stylesheet" href="./login.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fasthand&family=Kantumruy+Pro:wght@300&family=Lobster&family=Noto+Sans+Khmer&family=Noto+Serif+Khmer:wght@300&family=Outfit:wght@200&family=Russo+One&family=Titan+One&display=swap"rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="content">
                <div class="logo">
                    <img src="../project_first/First_Project/img/elephant.png" alt="">
                </div>
                <p>Login into your account</p>
                <div class="group-input">
                    <div class="group-box">
                        <div class="input-name">
                            <div class="icon_user"><i class="ri-user-shared-line"></i></div>
                            <input type="text" name="" id="" placeholder="Admin">
                        </div>
                    </div>
                    <div class="group-box">
                        <div class="input-name">
                            <div class="icon_pw"><i class="ri-lock-fill"></i></i></div>
                            <div class="group-have-icon">
                                <input type="password" name="" id="" placeholder="Password">
                                <div class="icon-show-password"><i class="ri-eye-off-line"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="group">
                        <div class="check">
                            <input type="checkbox" name="" id=""> Remember me
                        </div>
                        <div>
                            <a href="forgetpassword.html">Forgot password</a>
                        </div>
                    </div>
                    <button class="btn-login">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
